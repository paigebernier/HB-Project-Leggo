{% extends 'base.html' %}
{% block head %}
	<title>L e g g o SF</title>
	<h1> LEGGO >>> SF</h1>

	<link href="https://fonts.googleapis.com/css?family=Bungee+Shade|Monoton" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<!-- Latest compiled JavaScript -->
	<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<link rel="stylesheet" type="text/css" href="/static/style.css">

{% endblock %}

{% block content %}
<div class="container-fluid">
	<div class="row">
		<form action="#" id="form" method="post">
			<fieldset class="dropdown">
				I'm hungry for...
				<select name="time_pref" id = "time_pref">
					<option value="brunch">Brunch</option>
					<option value="lunch">Lunch</option>
					<option value="snack">Snack</option>
					<option value="dinner">Dinner</option>
					<option value="bar">Drinks</option>
				</select>
			</fieldset>
			<fieldset>
				<input type="hidden" id="latitude" name="latitude" value="">
				<input type="hidden" id="longitude" name="longitude" value="">
			</fieldset>
			<div>
				<input type="submit" id="btn" value="Leggo" style="visibility:hidden;">
			</div>
		</form>
	</div>
	<div class="row" id="result">
		<div id="yay" class="col-md-6">
			<img id="yay_img" src="./static/img/yay_icon.png">
			<h1>YAY</h1>
			<a id ="yay_url" href="">
				<div id="yay_name"></div>
			</a>
			<input type="submit" id="swap-yay" value="Swap Yay" style="visibility:hidden;">
		</div>
		
		<div id="yum" class="col-md-6">
			<img id="yum_img" src="./static/img/yum_icon.png"> 
			<h1>YUM</h1>
			<a id="yum_url" href="">
			<div id="yum_name"></div>
			</a>
			<input type="submit" id="swap-yum" value="Swap Yum" style="visibility:hidden;">
		</div>
	</div>

		
	<div class="col-md-8 col-md-offset-2" id="map-canvas">
		<div id="map" class="row"></div>
	</div>
		
	</div>
</div>
<script src="https://code.jquery.com/jquery-3.1.0.js"   integrity="sha256-slogkvB1K3VOkzAI8QITxV3VzpOnkeNVsKvtkYLMjfk="   crossorigin="anonymous"></script>
<script src="/static/form.js" type="text/javascript"></script>
<script src="/static/style.css" type="style/css"></script>
<!-- NEED TO IMPORT SCRIPT GMAPS TAG -->
<script async defer
  src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC_xW2bY5gurPCZ58xxGceA_CabDtTTLO0&amp;callback=initMap">
</script>


{% endblock %}
